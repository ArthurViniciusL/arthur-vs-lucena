<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudança de botão</title>
</head>

<style>
    #btn_menu {
        border: none;
        background-color: transparent;
    }
</style>

<body>

    <div>
        <button id="btn_menu" >
            <img id="icon_btn_menu" src="L-sidebar-show.svg" alt="" srcset="">
        </button>
    </div>

</body>

<script>
    const btn = document.querySelector('#icon_btn_menu');
    btn.addEventListener('click', function () {
        const conteudo = btn.getAttribute('src')
        if (conteudo ===  'L-sidebar-show.svg') {
            btn.setAttribute('src', 'R-sidebar-show.svg');
        }
        else {
            btn.setAttribute('src', 'L-sidebar-show.svg');
        }
        console.log('clicado!');
    })
</script>

</html>
