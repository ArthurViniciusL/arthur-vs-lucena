<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/blur.css">
    <link rel="stylesheet" href="css/list-responsive.css">

    <title>Dropdown Menu</title>
</head>

<body>
    <header class="blur">
        <div id="header-content">
            <img class="icon-size" src="logo-marca.svg" alt="" srcset="">
            <h1>Title</h1>

            <ul>
                <button id="btn_dropdown">
                    <img class="icon-size" src="dock-bottom-symbolic 1.svg" alt="">
                </button>
                <li class="dropdown-list">
                    <section class="dropdown-links blur">
                        <a href="html/Test-Portfolio-component/index.html">
                            <div class="style-link-menu">
                                <img src="image-round-symbolic.svg" alt="">
                                Link 1
                            </div>
                        </a>
                        <a href="#">
                            <div class="style-link-menu">
                                <img src="image-round-symbolic.svg" alt="">
                                Link 2
                            </div>
                        </a>
                        <a href="#">
                            <div class="style-link-menu">
                                <img src="image-round-symbolic.svg" alt="">
                                Link 3
                            </div>
                        </a>
                        <a href="#">
                            <div class="style-link-menu">
                                <img src="image-round-symbolic.svg" alt="">
                                Link 4
                            </div>
                        </a>
                    </section>
                </li>
            </ul>

        </div>
    </header>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dropdownButton = document.getElementById('btn_dropdown');
        const dropdownList = document.querySelector('.dropdown-list');

        dropdownButton.addEventListener('click', function () {
            dropdownList.classList.toggle('active');
        });

        // FECHAR
        document.addEventListener('click', function (event) {
            const isClickInside = dropdownList.contains(event.target) || dropdownButton.contains(event.target);

            if (!isClickInside) {
                dropdownList.classList.remove('active');
            }
        });
    });
</script>



</html>
