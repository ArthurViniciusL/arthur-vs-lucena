<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index teste</title>
</head>

<style>
    body {
        color: white;
        background-color: black;
    }
</style>

<body>

    <iframe id="loader" src="load.html" frameborder="0" style="width: 100%; height: 100vh;"></iframe>
    
    <main id="conteudo" style="display: none;">
        <p>Fim!</p>
    </main>

    <script>
        // Função para mostrar o conteúdo principal após x segundos
        setTimeout(function () {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('conteudo').style.display = 'block';
        }, 7000);
    </script>
</body>

</html>
